<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <header>
        <section class="section-1">
          <h2>Player</h2>
          <p class=" score score-player">0</p>
        </section>
        <section class="section-2">
          <h2>Computer</h2>
          <p class="score score-computer">0</p>
        </section>
      </header>
       
      <section class="section-3">
        <p class="text">Choose your weapon</p>
        <div class="choices">
          <button class="choice" value="rock">Rock</button>
          <button class="choice" value="paper">Paper</button>
          <button class="choice" value="scissors">Scissors</button>
        </div>
        </p>
        <button class="reset-btn">Reset game</button>
      </section>
    </main>
  </body>
</html>
